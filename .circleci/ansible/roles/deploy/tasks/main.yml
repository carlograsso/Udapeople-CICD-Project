- name: "install dependencies."
  become: true
  apt:
    name: "tar"
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Copy backend dist files to remote server
  copy:
    src: backend.tar.gz
    dest: /home/ubuntu

- name: unzip files
  shell: |
    tar -zxvf backend.tar.gz

- name: Executing node
  shell: |
    pm2 start backend/dist/index.js -f
