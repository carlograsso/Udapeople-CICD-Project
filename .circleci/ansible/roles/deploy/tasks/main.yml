- name: Create a directory if it does not exist
  become: true
  ansible.builtin.file:
    path: /home/ubuntu/project/backend
    state: directory
    mode: "0755"

- name: "copy folder "
  become: true
  copy:
    #src: /root/project/backend/dist
    src: /root/project/backend/artifact.tar.gz
    #src: /root/project/
    dest: /home/ubuntu/project/backend

- name: "untar folder "
  become: true
  ansible.builtin.unarchive:
    #src: /root/project/backend/dist
    src: /home/ubuntu/project/backend/artifact.tar.gz
    #src: /root/project/
    dest: /home/ubuntu/project/backend/
    remote_src: yes

- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Prepare Env
  shell: |
    sudo npm i
    npm i pm2 -g
    sudo npm i npm@latest -g
    sudo npm i webpack-dev-server -g
  args:
    chdir: /home/ubuntu/project/backend/dist

- name: Executing node
  become: true
  command: pm2 start main.js --update-env
  args:
    chdir: /home/ubuntu/project/backend/dist
  environment:
    ENVIRONMENT: production
    TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION') }}"
    TYPEORM_MIGRATIONS_DIR: "./migrations"
    TYPEORM_MIGRATIONS: "./migrations/*.js"
    TYPEORM_ENTITIES: "./modules/domain/*/entities/*.entity.js"
    TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST') }}"
    TYPEORM_PORT: "{{ lookup('env', 'TYPEORM_PORT') }}"
    TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME') }}"
    TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD') }}"
    TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE') }}"
